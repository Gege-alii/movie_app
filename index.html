<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.31/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="style.css">
      
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand ms-5" href="#">
                <img src="img3.avif" width="100" height="50" alt="Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-category="popular">Popular</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-category="top_rated">Top Rated</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-category="now_playing">Now Playing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-category="upcoming">Upcoming</a>
                    </li>
                </ul>
            </div>
            <div class="d-flex me-5">
                <button class="btn btn-outline-dark me-2" id="login-btn">Log In</button>
                <button class="btn btn-dark me-2" id="signup-btn">Sign Up</button>
                <button id="logout-btn" class="btn" style="display:none;">Log Out</button>

            </div>
            
        </div>
    </nav>

    <!-- Sign-Up -->
<div class="modal fade" id="signup-modal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content rounded-3 shadow-lg">
            <div class="modal-header bg-dark text-white">
                <h5 class="modal-title" id="signupModalLabel">Sign Up</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body p-4">
                <form id="signup-form">
                    <div class="mb-3">
                        <label for="signup-email" class="form-label">Email</label>
                        <input type="email" class="form-control form-control-lg" id="signup-email" required>
                    </div>
                    <div class="mb-3">
                        <label for="signup-password" class="form-label">Password</label>
                        <input type="password" class="form-control form-control-lg" id="signup-password" required>
                    </div>
                    <button type="submit" class="btn btn-dark w-100 py-2 mt-3">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Log-In -->
<div class="modal fade" id="login-modal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content rounded-3 shadow-lg">
            <div class="modal-header bg-dark text-white">
                <h5 class="modal-title" id="loginModalLabel">Log In</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body p-4">
                <form id="login-form">
                    <div class="mb-3">
                        <label for="login-email" class="form-label">Email</label>
                        <input type="email" class="form-control form-control-lg" id="login-email" required>
                    </div>
                    <div class="mb-3">
                        <label for="login-password" class="form-label">Password</label>
                        <input type="password" class="form-control form-control-lg" id="login-password" required>
                    </div>
                    <button type="submit" class="btn btn-dark w-100 py-2 mt-3">Log In</button>
                </form>
                <div class="mt-3 text-center">
                    <p>Do not have an account? <a href="#" id="signup-link" class="text-dark fw-bold">Sign up</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

    

    <!-- Movie List Section -->
    <div class="container my-4" id="movie-list-section">
        <div class="row" id="movie-list"></div>
    </div>

    <!-- Movie Details Section -->
    <div class="container movie-details" id="movie-details-section">
        <div class="row">
            <div class="col-md-6">
                <img id="movie-poster" class="img-fluid movie-img" src="" alt="Movie Poster">
            </div>
            <div class="col-md-6">
                <h1 id="movie-title"></h1>
                <p><strong>Release Date:</strong> <span id="release-date"></span></p>
                <p><strong>Rating:</strong> <span id="rating"></span></p>
                <p id="movie-overview"></p>
                <button class="btn btn-dark" id="back-btn">Back to Movies</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.31/dist/sweetalert2.min.js"></script>    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>


</html>
